<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<head>
<title>Agenda Virtual</title>
    </head>
 <h:body>
 <ui:include src="menu.xhtml" />
        <h:form id="formHorarioDeEstudo">
            <p:fieldset legend="Cadastrar Horário de Estudo">
                <p:panelGrid columns="2">
                    <p:outputLabel for="car" value="Disciplina: " />
				<p:selectOneMenu id="car" value="#{bHorarioDeEstudo.nome}">
					<f:selectItems value="#{bHorarioDeEstudo.Disciplina.nome}" />
				</p:selectOneMenu>
                   <p:outputLabel for="HoraDeEstudo" value="Horario:" />
				<p:calendar id="HoraDeEstudo" value="#{bHorarioDeEstudo.horario}" pattern="HH:mm"
					timeOnly="true" />        
                
               </p:panelGrid>
                <p:commandButton value="Cadastrar" id="CadastrarHorarioDeEstudo" actionListener="#{horarioDeEstudoController.inserir(bHorarioDeEstudo.construirHorarioDeEstudo())}" 
			update="formHorarioDeEstudo" />
            </p:fieldset>
        </h:form>
       </h:body>
</html>
