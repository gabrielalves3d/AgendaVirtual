<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" >
<head>
<title>Agenda Virtual</title>
    </head>
 <h:body>
    
        <h:form id="formCadastrarHorarioDeEstudo">
            <p:fieldset legend="Cadastrar Horário de Estudo">
                <p:panelGrid columns="2">
                     <h:outputText value="Disciplina:"/>
                <p:inputText id="HorarioDeEstudoNome" value="#{bHorarioDeEstudo.nome}" required="true" />
                   <h:outputText value="Horário:"/>
                <p:inputText id="HorarioDeEstudoHorario" value="#{bHorarioDeEstudo.horario}" required="true" />        
                
               </p:panelGrid>
                <p:commandButton value="Cadastrar" 
                action="#{horarioDeEstudoController.inserir(bHorarioDeEstudo.construirHorarioDeEstudo())}" update="formCadastrarHorarioDeEstudo" />
            </p:fieldset>
        </h:form>
       </h:body>
</html>
