<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> <meta
	http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> <h:head>
	<title>Agenda Virtual</title>
</h:head> <body> <ui:include src="menu.xhtml" /> <h:form
	id="formAlterarHorarioDeEstudo">
	<p:fieldset legend="Alterar Horario de Estudo">
		<p:panelGrid columns="2">
			<h:outputText value="Disciplina:" />
			<p:selectOneMenu id="horarioDeEstudoDisciplina"
				value="#{horarioDeEstudoController.selecionar.disciplina}"
				style="width: 100%" converter="generic">
				<f:selectItem itemLabel="Selecione a disciplina" itemValue="" />
				<f:selectItems
					value="#{horarioDeEstudoController.recuperarTodosDisciplina()}"
					required="true" />
			</p:selectOneMenu>
			<p:outputLabel for="Hora" value="Hora:" />
			<p:calendar id="Hora" value="#{horarioDeEstudoController.selecionar.horario}"
				pattern="HH:mm" timeOnly="true" >
				<f:convertDateTime type="time" pattern="HH:mm"  />
			</p:calendar>

		</p:panelGrid>
		<p:commandButton value="Alterar"
			action="#{horarioDeEstudoController.alterar(horarioDeEstudoController.selecionar)}"
			update=":formAlterarHorarioDeEstudo" />
	</p:fieldset>
</h:form> </body> </html>
