<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> <meta
	http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> <h:head>
	<title>Agenda Virtual</title>
</h:head>
<body>
<ui:include src="menu.xhtml" />
	<p:growl id="mensagem" life="4000" />
	<h:form id="formHorarioDeEstudo">
		<p:carousel
			value="#{horarioDeEstudoController.recuperarTodosHorarioDeEstudo()}"
			var="item">
			<p:tab title="HorarioDeEstudo #{item.id}">
				<h:panelGrid columns="2" cellpadding="5">
				
					<h:outputText value="Disciplina:" style="font-weight: bold" />
					<h:outputText value="#{item.disciplinas}" />
					
				<p:column headerText="Horario">
					<h:outputText value="#{item.horario}" />
				</p:column>
				<p:column headerText="Operações" style="width: 12%">
					<p:commandButton icon="ui-icon-trash"
						oncomplete="PF('painelExcluirHorarioDeEstudo').show()"
						title="Excluir">
						<f:setPropertyActionListener value="#{horarioDeEstudo}"
							target="#{horarioDeEstudoController.selecionar}" />
					</p:commandButton>
				</p:column>
			</h:panelGrid>
			<p:confirmDialog
				message="Realmente deseja excluir este Horario de Estudo?"
				showEffect="bounce" id="excluirHorarioDeEstudol" visible="false"
				widgetVar="painelExcluirHorarioDeEstudo">
				<p:commandButton value="Sim" icon="ui-icon-check"
					action="#{horarioDeEstudo.excluir(horarioDeEstudoController.selecionar)}"
					oncomplete="PF('painelExcluirHorarioDeEstudo').hide()"
					update=":formHorarioDeEstudo" />
				<p:commandButton value="Não" icon="ui-icon-closethick"
					onclick="painelExcluirHorarioDeEstudo.hide();" />
			</p:confirmDialog>
		</p:tab>
	</p:carousel>
	
</h:form>
</body>
</html>
