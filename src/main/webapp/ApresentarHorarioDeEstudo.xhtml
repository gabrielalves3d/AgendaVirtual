<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:head>
        <title>Agenda Virtual</title>
    
</h:head>
<body>
<h:form id="formApresentaHorarioDeEstudo" >
 <p:growl id="message" life="7000"/>
	<p:dataTable id="tabela" var="item"
		value="#{horarioDeEstudoController.recuperarTodosHorarioDeEstudo()}"
		paginator="true" rows="3" selectionMode="single" rowKey="#{item.id}">
		 <f:facet name="header">Horario de Estudo</f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{item.id}"/>
                </p:column>
                 <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column headerText="Horario">
                    <h:outputText value="#{item.horario}"/>
                </p:column>
                    
                     <p:column headerText="Operações">
                     <p:commandButton value="Excluir" 
                         action="#{horarioDeEstudoController.excluir(horarioDeEstudoController.selecionar)}" update="formApresentaHorarioDeEstudo" />

                   <p:commandButton value="Editar" 
                          action="#{HorarioDeEstudoController.editar}" update="formApresentaHorarioDeEstudo" />
                 
                </p:column>
                </p:dataTable>
                
               </h:form>
               

</body>
</html>
