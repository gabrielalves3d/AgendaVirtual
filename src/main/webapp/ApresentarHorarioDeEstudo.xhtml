<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> <meta
	http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> <h:head>
	<title>Agenda Virtual</title>

</h:head> <body> <ui:include src="menu.xhtml" /> <h:form
	id="formApresentaHorarioDeEstudo">
	<p:dataTable id="tabela" var="item"
		value="#{horarioDeEstudoController.recuperarTodosHorarioDeEstudo()}"
		paginator="true" rows="3" selectionMode="single" rowKey="#{item.id}">
		<f:facet name="header">Horário de Estudo</f:facet>
		<p:column headerText="Disciplina">
			<h:outputText value="#{item.disciplinas}"  />
		</p:column>
		<p:column headerText="Horário">
			<h:outputText value="#{item.horario}"  />
		</p:column>
			<p:column headerText="Operações:" style="font-weight: bold">
		<p:commandButton icon="ui-icon-trash" oncomplete="PF('painelExcluirHorarioDeEstudo').show()" title="Excluir">
			<f:setPropertyActionListener value="#{item}" target="#{horarioDeEstudoController.selecionar}" />
		</p:commandButton>
		  <p:commandButton icon="ui-icon-pencil" title="Alterar" action="AlterarHorarioDeEstudo.xhtml">
			<f:setPropertyActionListener value="#{item}" target="#{horarioDeEstudoController.selecionar}" />
		</p:commandButton>
				</p:column>
				
	</p:dataTable>
	<p:confirmDialog header="Atenção!"
					message="Realmente deseja excluir este Horario de Estudo?"
					showEffect="bounce" id="excluirHorarioDeEstudo" visible="false"
					widgetVar="painelExcluirHorarioDeEstudo">
					<p:commandButton value="Sim" icon="ui-icon-check"
						action="#{horarioDeEstudoController.excluir(horarioDeEstudoController.selecionar)}"
						oncomplete="PF('painelExcluirHorarioDeEstudo').hide()"
						update=":formApresentaHorarioDeEstudo" />
					<p:commandButton value="Não" icon="ui-icon-closethick"
						onclick="painelExcluirHorarioDeEstudo.hide();" />
				</p:confirmDialog>
</h:form> </body> </html>
