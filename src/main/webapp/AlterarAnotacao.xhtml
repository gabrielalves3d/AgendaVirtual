<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Agenda Virtual</title>

<body>
	<ui:include src="menu.xhtml" />
	<h:form id="formAlterarAnotacao">
		<p:growl id="msgAlterarAnotacao" />
		<p:fieldset legend="Alterar Anotação">
			<p:panelGrid columns="2">
				<p:outputLabel value="Data: " />
				<p:inputText value="#{anotacaoController.selecionar.data}" mode="popup" pattern="dd/MM/yyyy" mindate="today" />
				<h:outputText value="Texto:" />
				<p:inputTextarea value="#{anotacaoController.selecionar.texto}" rows="6" cols="33" />
			</p:panelGrid>
			<p:commandButton value="Alterar"
				oncomplete="PF('alterarAnotacaoDialog').show()"/>
		</p:fieldset>
		<p:dialog id="dialogAnotacao" resizable="false" visible="false"
			modal="true" showEffect="clip" hideEffect="explode"
			widgetVar="alterarAnotacaoDialog">
			<f:facet name="header">Atenção!</f:facet>
			<h:outputText value="Você realmente deseja alterar este anotação?" />
			<f:facet name="footer">

				<p:commandButton value="Sim" icon="ui-icon-check"
					action="#{anotacaoController.alterar(anotacaoController.selecionar)}"
					oncomplete="PF('alterarAnotacaoDialog').hide()" />
				<p:commandButton value="Não" icon="ui-icon-closethick"
					oncomplete="PF('alterarAnotacaoDialog').hide()" />
			</f:facet>
		</p:dialog>
	</h:form>

</body>
</html>
