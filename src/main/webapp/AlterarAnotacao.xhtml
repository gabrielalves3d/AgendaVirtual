<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<body>
	<ui:include src="menu.xhtml" />
	<h:form id="formAlterarAnotacao">
		<p:fieldset legend="Alterar Anotação">
			<p:panelGrid columns="2">
				<p:outputLabel value="Data: " />
				<p:inputMask value="#{anotacaoController.selecionar.data}" mask="99/99/9999"/>
				<h:outputText value="Texto:" />
				<p:inputTextarea value="#{anotacaoController.selecionar.texto}" rows="6" cols="33" />
			</p:panelGrid>
			<p:commandButton value="Alterar" action="#{agendamentoController.alterar(agendamentoController.selecionar)}"
			update="formAlterarAnotacao"/>
		</p:fieldset>
		
	</h:form>

</body>
</html>
