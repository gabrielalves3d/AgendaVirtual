<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Agenda Virtual</title>
</head>
<body>
 <ui:include src="menu.xhtml"/>
 <h:form id="formAlterarAnotacao">
	   <p:fieldset legend="Alterar Anotação">
		<p:panelGrid columns="2">
			<p:outputLabel value="Data: "/>
            <p:calendar value="#{bAnotacao.data}" />
            <h:outputText value="Texto:"/>
            <p:inputTextarea value="#{bAnotacao.texto}" rows="6" cols="33" />
		</p:panelGrid>
			<p:commandButton value="Alterar"
				action="#{anotacaoController.alterar(bAnotacao.construirAnotacao())}"
				update="formAlterarAnotacao" />
		</p:fieldset>
	</h:form>

</body>
</html>
