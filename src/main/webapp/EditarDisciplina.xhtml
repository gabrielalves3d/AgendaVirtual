<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>Agenda Virtual</title>
        
</h:head>
<h:body>
	<h:form id="confirmEditarDisciplina">
		<p:panelGrid columns="2">
		<h:outputText value="Nome:"/>
                    <p:inputText value="#{disciplinaController.selecionar.nome}"/>
                    <h:outputText value="Nota:"/>
                    <p:inputText value="#{disciplinaController.selecionar.nota}"/>
		
			
		</p:panelGrid>
		<p:commandButton icon="ui-icon-pencil" value="Editar"
			action="#{DisciplinaController.alterar(DisciplinaController.selecionar)}"
			oncomplete="PF('confirmEditarDisciplina').hide()"
			 />
	</h:form>

</h:body>

</html>
