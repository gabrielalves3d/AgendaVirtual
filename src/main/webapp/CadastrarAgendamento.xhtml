<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">



<head>
<title>Agenda Virtual</title>
</head>

<h:body>
	<ui:include src="menu.xhtml" />
	<p:messages />
	<h:form id="formAgendamento">
		<p:growl id="msgCadastrarAgendamento" />
		<p:fieldset legend="Cadastrar Agendamento">
			<p:panelGrid columns="2">
				<h:outputText value="Disciplina:" />
				<p:selectOneMenu id="agendamentoDisciplina"
					value="#{agendamentoController.disciplinaSelecionado}"
					style="width: 100%" converter="generic">
					<f:selectItem itemLabel="Selecione a disciplina" itemValue="" />
					<f:selectItems
						value="#{agendamentoController.recuperarTodosDisciplina()}" />
				</p:selectOneMenu>

				<h:outputText value="Atividade: " />
				<p:inputText value="#{bAgendamento.atividade}" />
				<p:outputLabel for="agendamentoData" value="Data:" />
				<p:calendar id="agendamentoData" value="#{bAgendamento.dataHora}" />
				<p:outputLabel value="Hora:" />
				<p:calendar value="#{bAgendamento.dataHora}" pattern="HH:mm"
					timeOnly="true" />
				<h:outputText value="Descrição:" />
				<p:inputTextarea value="#{bAgendamento.descricao}" rows="6"
					cols="33" />
			</p:panelGrid>

			<p:commandButton value="Cadastrar"  oncomplete="PF('cadastrarAgendamentoDialog').show()" />
		</p:fieldset>
				
			<p:dialog id="confirmarCadastrarAgendamento" resizable="false"
				visible="false" modal="true" showEffect="clip" hideEffect="explode"
				widgetVar="cadastrarAgendamentoDialog">
				<f:facet name="header">Atenção!</f:facet>
				<h:outputText value="Você realmente deseja cadastrar este agendamento?" />
				
				<f:facet name="footer">
					<p:commandButton value="Sim" icon="ui-icon-check"
						action="#{agendamentoController.inserir(bAgendamento.construirAgendamento())}"
						oncomplete="PF('cadastrarAgendamentoDialog').hide()"
						update="formAgendamento" />
					<p:commandButton value="Não" icon="ui-icon-closethick"
						oncomplete="PF('cadastrarAgendamentoDialog').hide()" />

				</f:facet>
			</p:dialog>
	</h:form>

</h:body>
</html>
