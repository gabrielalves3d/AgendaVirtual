<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:include src="menu.xhtml" />
	<p:messages />
	<h:form id="formAgendamento">
		<p:growl id="msgCadastrarAgendamento" />
		<p:fieldset legend="Cadastrar Agendamento">
			<p:panelGrid columns="3">
			
				<h:outputText value="Disciplina *:" />
				<p:selectOneMenu id="agendamentoDisciplina"
					value="#{agendamentoController.disciplinaSelecionado}"
					style="width: 100%" converter="generic" required="true" requiredMessage="A disciplina é obrigatória!">
					<f:selectItem itemLabel="Selecione a disciplina" itemValue="" />
					<f:selectItems
						value="#{agendamentoController.recuperarTodosDisciplina()}" />
				</p:selectOneMenu>				
                <p:message for="agendamentoDisciplina"/>

				<h:outputText value="Atividade *: " />
				<p:inputText id="agendamentoAtividade" value="#{bAgendamento.atividade}" required="true" requiredMessage="A atividade é obrigatória!"/>
                <p:message for="agendamentoAtividade"/>
                
				<p:outputLabel for="agendamentoData" value="Data:" />
				<p:calendar id="agendamentoData" value="#{bAgendamento.data}" required="true" requiredMessage="A data é obrigatória!"/>
                <p:message for="agendamentoData"/>
                
				<p:outputLabel value="Hora *:" />
				<p:calendar id="agendamentoHora" value="#{bAgendamento.hora}" pattern="HH:mm"
					timeOnly="true" required="true" requiredMessage="A hora é obrigatória!"/>
                <p:message for="agendamentoHora"/>
                
				<h:outputText value="Descrição:" />
				<p:inputTextarea value="#{bAgendamento.descricao}" rows="6" cols="33" />
			</p:panelGrid>

			<p:commandButton value="Cadastrar" action="#{agendamentoController.inserir(bAgendamento.construirAgendamento())}"
				update="formAgendamento" />
		</p:fieldset>
				
	</h:form>

</h:body>
</html>
