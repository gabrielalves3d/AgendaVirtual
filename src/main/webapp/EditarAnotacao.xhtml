<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:head>
        <title>Agenda Virtual</title>
    </h:head>
</head>

<h:body>
<p:dialog header="Editar" id="confirmEditar" resizable="false"
	visible="false" modal="true" widgetVar="confirmEditarAnotacao">
	<h:form id="confirmEditarAnotacao">
		<p:panelGrid columns="2">
			<h:outputText />
			<p:inputtext value="#{AnotacaoController.selecionar.texto}" />
		</p:panelGrid>
		<p:commandButton icon="ui-icon-pencil" value="Editar"
			action="#{AnotacaoController.alterar(AnotacaoController.selecionar)}"
			oncomplete="PF('confirmEditarAnotacao').hide()"
			update=":formApresentarAnotacao:tabela" />
	</h:form>
</p:dialog>
</h:body>

</html>
