<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Agenda Virtual</title>
</head>
<body>
	<ui:include src="menu.xhtml" />
	<p:messages />
	<h:form id="formAlterarAgendamento">
		<p:growl id="msgAlterarAgendamento" />
		<p:fieldset legend="Alterar Agendamento">
			<p:panelGrid columns="3">

				<h:outputText value="Disciplina *:" />
				<p:selectOneMenu id="agendamentoDisciplina"
					value="#{agendamentoController.disciplinaSelecionado}"
					style="width: 100%" converter="generic" required="true"
					requiredMessage="A disciplina é obrigatória!">
					<f:selectItem itemLabel="Selecione a disciplina" itemValue="" />
					<f:selectItems
						value="#{agendamentoController.recuperarTodosDisciplina()}" />
				</p:selectOneMenu>
				<p:message for="agendamentoDisciplina" />

				<h:outputText  value="Atividade *: " />
				<p:inputText id="agendamentoAtividade" value="#{agendamentoController.selecionar.atividade}" required="true"
					requiredMessage="A atividade é obrigatória!" />
				<p:message for="agendamentoAtividade" />

				<p:outputLabel for="agendamentoData" value="Data *:" required="true"
					requiredMessage="A data é obrigatória!" />
				<p:calendar id="agendamentoData" value="#{agendamentoController.selecionar.data}" mode="popup" pattern="dd/MM/yyyy" mindate="today" />
				<p:message for="agendamentoData" />

				<p:outputLabel  value="Hora *:" />
				<p:calendar id="agendamentoHora" value="#{agendamentoController.selecionar.hora}" pattern="HH:mm"
					timeOnly="true" required="true"
					requiredMessage="A hora é obrigatória!" />
				<p:message for="agendamentoHora" />

				<h:outputText value="Descrição:" />
				<p:inputTextarea value="#{agendamentoController.selecionar.descricao}" rows="6"
					cols="33" />
			</p:panelGrid>
			<p:commandButton value="Alterar"
				oncomplete="PF('alterarAgendamentoDialog').show()" />
		</p:fieldset>

		<p:dialog id="dialogAgendamento" resizable="false" visible="false"
			modal="true" showEffect="clip" hideEffect="explode"
			widgetVar="alterarAgendamentoDialog">
			<f:facet name="header">Atenção!</f:facet>
			<h:outputText value="Você realmente deseja alterar este agendamento?" />
			<f:facet name="footer">

				<p:commandButton value="Sim" icon="ui-icon-check"
					action="#{agendamentoController.alterar(agendamentoController.selecionar)}"
					oncomplete="PF('alterarAgendamentoDialog').hide()" update="formAlterarAgendamento"/>
				<p:commandButton value="Não" icon="ui-icon-closethick"
					oncomplete="PF('alterarAgendamentoDialog').hide()" />
			</f:facet>
		</p:dialog>


	</h:form>
</body>
</html>
