<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

 <head>
        <title>Agenda Virtual</title>
    </head>
    <h:body>
    
        <h:form id="formCadastrarDisciplina">
            <p:fieldset legend="Cadastrar Disciplina">
                <p:panelGrid columns="2">
                     <h:outputText value="Nome:"/>
                <p:inputText id="DisciplinaNome" value="#{bDisciplina.nome}" required="true" />
                   <h:outputText value="Nota:"/>
                <p:inputText id="DisciplinaNota" value="#{bDisciplina.nota}" required="true" />        
                
               </p:panelGrid>
                <p:commandButton value="Cadastrar" 
                action="#{disciplinaController.inserir(bDisciplina.construirDisciplina())}" update="formCadastrarDisciplina" />
            </p:fieldset>
        </h:form>
       
    </h:body>
</html>
