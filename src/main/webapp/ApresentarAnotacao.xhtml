<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Agenda Virtual</title>
</h:head>
<ui:include src="menu.xhtml" />
<body id="formApresentaAnotacao">

     <p:carousel value="#{anotacaoController.recuperarTodosAnotacao()}" headerText="Anotação" var="anotacao" itemStyle="text-align:center" responsive="true">
     <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
		<h:outputText value="Data"/>
		<h:outputText value="#{anotacao.data}"/>
		<h:outputText value="Texto"/>
		<h:outputText value="#{anotacao.texto}"/>

</p:panelGrid>
</p:carousel>

</html>
