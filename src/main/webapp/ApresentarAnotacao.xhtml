<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Agenda Virtual</title>
</h:head>
<ui:include src="menu.xhtml" />
<body>
   <h:form id="formAnotacao">
	<p:accordionPanel
		value="#{anotacaoController.recuperarTodosAnotacao()}" var="item">
		<p:tab title="Anotação #{item.id}">
			<p:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Data:" style="font-weight: bold" />
				<h:outputText value="#{item.data}" />

				<h:outputText value="Texto:" style="font-weight: bold" />
				<h:outputText value="#{item.texto}" />

				<h:outputText value="Operações:" style="font-weight: bold" />
				<p:commandButton icon="ui-icon-trash"
					oncomplete="PF('painelExcluirAnotacao').show()" title="Excluir">
					<f:setPropertyActionListener value="#{item}"
						target="#{anotacaoController.selecionar}" />
				</p:commandButton>

			</p:panelGrid>

			<p:confirmDialog header="Atenção!"
				message="Realmente deseja excluir esta anotacão?"
				showEffect="bounce" id="excluirAnotacao" visible="false"
				widgetVar="painelExcluirAnotacao">
				<p:commandButton value="Sim" icon="ui-icon-check"
					action="#{anotacaoController.excluir(anotacaoController.selecionar)}"
					oncomplete="PF('painelExcluirAnotacao').hide()"
					update=":formAnotacao" />
				<p:commandButton value="Não" icon="ui-icon-closethick"
					onclick="painelExcluirAnotacao.hide();" />
			</p:confirmDialog>
		</p:tab>
	</p:accordionPanel>
	</h:form>

</body>
</html>
