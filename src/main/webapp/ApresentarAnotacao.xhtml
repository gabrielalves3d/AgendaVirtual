<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Agenda Virtual</title>
</h:head>
<ui:include src="menu.xhtml" />
<body id="formApresentaAnotacao">
     <p:accordionPanel value="#{anotacaoController.recuperarTodosAnotacao()}" var="item">
			<p:tab title="Anotação #{item.id}">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Data:" style="font-weight: bold" />
					<h:outputText value="#{item.data}" />

					<h:outputText value="Texto:" style="font-weight: bold" />
					<h:outputText value="#{item.texto}" />

				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>

</body>
</html>
