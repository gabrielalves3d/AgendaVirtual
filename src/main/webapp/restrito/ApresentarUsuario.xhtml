<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Agenda Virtual</title>
</h:head>
<body>
	<ui:include src="menu.xhtml" />
	<p:growl id="mensagem" life="4000" showDetail="true" />

	<h:form id="formApresentaUsuario">
		<p:accordionPanel value="#{usuarioController.recuperarTodosUsuario()}"
			var="item">
			<p:tab title="Usuario #{item.id}">
				<p:panelGrid columns="2" cellpadding="2">
					<h:outputLabel value="Nome:" />
					<h:outputLabel value="#{item.nome}" />

					<h:outputLabel value="E-mail:" />
					<h:outputLabel value="#{item.email}" />
				</p:panelGrid>

				
				<p:commandButton icon="ui-icon-pencil" title="Alterar"
					action="AlterarUsuario.xhtml">
					<f:setPropertyActionListener value="#{item}"
						target="#{usuarioController.selecionar}" />
				</p:commandButton>
				
			
			</p:tab>
					
		</p:accordionPanel>
			
			<p:panel>
			<h:outputLink value="AlterarSenha.xhtml"
						style="margin-right: 70px;">Alterar Senha</h:outputLink>
			</p:panel>
	</h:form>
</body>
</html>
