<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://xmlns.jcp.org/jsf/core">  <title>Agenda
Virtual</title>  <h:body>
	<ui:include src="menu.xhtml" />
	<h:form id="formCadastrarDisciplina">
		<p:messages />
		<p:fieldset legend="Cadastrar Disciplina">
			<p:panelGrid columns="2">
				<h:outputText value="Disciplina:" />
				<p:inputText id="DisciplinaNome" value="#{bDisciplina.nome}"
					required="true" />

				<h:outputText value="1ª unidade:" />
				<pe:inputNumber id="DisciplinaNota1"
					value="#{bDisciplina.disciplinaNota1}" />


				<h:outputText value="2ª unidade:" />
				<pe:inputNumber id="DisciplinaNota2"
					value="#{bDisciplina.disciplinaNota2}" />

				<h:outputText value="3ª unidade:" />
				<pe:inputNumber id="DisciplinaNota3"
					value="#{bDisciplina.disciplinaNota3}" />

				<h:outputText value="4ª unidade:" />
				<pe:inputNumber id="DisciplinaNota4"
					value="#{bDisciplina.disciplinaNota4}" />

			</p:panelGrid>

			<p:commandButton value="Cadastrar"
				action="#{disciplinaController.inserir(bDisciplina.construirDisciplina())}"
				update="formCadastrarDisciplina" />
		</p:fieldset>
	</h:form>

</h:body> </html>
