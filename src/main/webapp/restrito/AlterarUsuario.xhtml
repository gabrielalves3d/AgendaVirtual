<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<title>Agenda Virtual</title>

</h:head>
<body>
	<ui:include src="menu.xhtml" />
	<h:form>
	
	<p:growl id="formAlterarUsuario" showDetail="true" sticky="true" />
	
		<p:panel legend="Alterar Usuario">
		
			<p:panelGrid columns="2">
				<h:outputText value="Nome:" />
				<p:inputText id="UsuarioNome" value="#{usuarioController.selecionar.nome}" required="true" />
				
				
				<h:outputLabel value="E-mail:" />
				<p:inputText id="UsuarioEmail" value="#{usuarioController.selecionar.email}" required="true" 
					validatorMessage="Formato de e-mail invalido"
					requiredMessage="Por favor insira seu e-mail.">
				<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				
			</p:panelGrid>
			
			<p:commandButton value="Alterar"
				action="#{usuarioController.alterar(usuarioController.selecionar)}" 
				update="formAlterarUsuario"/>
	 	</p:panel> 
	</h:form>
</body>
</html>
