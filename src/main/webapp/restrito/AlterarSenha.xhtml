<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<body>
<h:form id="formAlterarSenha">
		<p:fieldset legend="Alterar Senha">
		<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
			
				<h:outputLabel for="pwd1" value="Nova senha:" />
				<p:password id="pwd1" value="#{usuarioController.selecionar.senha}" required="true"
				 match="pwd2" label="Senha 1"/>	
				
				<h:outputLabel for="pwd2" value="Verificar senha:" />
				<p:password id="pwd2" value="#{usuarioController.selecionar.senha}" required="true" 
				 label="Senha 2"/>	
			</h:panelGrid>
			<p:commandButton value="Alterar" update="matchGrid"
				action="#{usuarioController.alterar(usuarioController.selecionar)}" />
	 	</p:fieldset> 
	</h:form>
</body>
</html>
