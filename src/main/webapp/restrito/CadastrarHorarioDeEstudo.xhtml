<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> <meta
	http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> 
<title>Agenda Virtual</title> <h:body>

	<ui:include src="menu.xhtml" />
	<h:form id="formHorarioDeEstudo">
	<p:messages />
		<p:fieldset legend="Cadastrar Horário de Estudo">
			<p:panelGrid columns="2">

				<h:outputText value="Disciplina:" />
				<p:selectOneMenu id="horarioDeEstudoDisciplina"
					value="#{horarioDeEstudoController.disciplinaSelecionado}"
					style="width: 100%" converter="generic">
					<f:selectItem itemLabel="Selecione a disciplina" itemValue="" />
					<f:selectItems
						value="#{horarioDeEstudoController.recuperarTodosDisciplina()}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="Hora" value="Hora:" />
        <p:calendar id="Hora" value="#{bHorarioDeEstudo.horario}" pattern="HH:mm" timeOnly="true"  />
				
			</p:panelGrid>
			<p:commandButton value="Cadastrar" id="Cadastrar"
				action="#{horarioDeEstudoController.inserir(bHorarioDeEstudo.construirHorarioDeEstudo())}"
				update="formHorarioDeEstudo" />
		</p:fieldset>
	</h:form>
</h:body> </html>
