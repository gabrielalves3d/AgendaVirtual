<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>Agenda Virtual</title>
</head>
<body>
<ui:include src="menu.xhtml" />
  <h:form id="formAgendamento">
  <p:carousel value="#{carouselView.cars}" headerText="Agendamento" var="agendamento" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
 
            <h:outputText value="Disciplina:" />
            <h:outputText value="#{agendamento.nome}" />
 
            <h:outputText value="Atividade:" />
            <h:outputText value="#{agendamento.atividade}" />
 
            <h:outputText value="Data:" />
            <h:outputText value="#{agendamento.data}" />
            
            <h:outputText value="Hora:" />
            <h:outputText value="#{agendamento.hora}" />
            
            <h:outputText value="Texto:" />
            <h:outputText value="#{agendamento.texto}" />
        </p:panelGrid>
  </p:carousel>
  
  
  
  
  </h:form>

</body>
</html>
