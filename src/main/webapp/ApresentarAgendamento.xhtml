<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>Agenda Virtual</title>
</head>
<body>
	<ui:include src="menu.xhtml" />
	<p:growl id="mensagem" life="4000" />
	<h:form id="formAgendamento">
		<p:accordionPanel
			value="#{agendamentoController.recuperarTodosAgendamento()}"
			var="item">
			<p:tab title="Agendamento #{item.id}">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Disciplina:" style="font-weight: bold" />
					<h:outputText value="#{item.disciplina}" />

					<h:outputText value="Atividade:" style="font-weight: bold" />
					<h:outputText value="#{item.atividade}" />

					<h:outputText value="Data:" style="font-weight: bold" />
					<h:outputText value="#{item.dataHora}" />

					<h:outputText value="Hora:" style="font-weight: bold" />
					<h:outputText value="#{item.dataHora}" />

					<h:outputText value="Descrição:" style="font-weight: bold" />
					<h:outputText value="#{item.descricao}" />

					<p:column headerText="Operações" style="width: 12%">
						<p:commandButton icon="ui-icon-trash"
							oncomplete="PF('painelExcluirAgendamento').show()"
							title="Excluir">
							<f:setPropertyActionListener value="#{agendamento}"
								target="#{agendamentoController.selecionar}" />
						</p:commandButton>
					</p:column>
				</h:panelGrid>
				<p:confirmDialog message="Realmente deseja excluir este agendamento?"
			showEffect="bounce" id="excluirAluguel" visible="false"
			widgetVar="painelExcluirAgendamento">
			<p:commandButton value="Sim" icon="ui-icon-check"
				action="#{agendamento.excluir(agendamentoController.selecionar)}"
				oncomplete="PF('painelExcluirAgendamento').hide()"
				update=":formAgendamento" />
			<p:commandButton value="Não" icon="ui-icon-closethick"
				onclick="painelExcluirAgendamento.hide();" />
		</p:confirmDialog>
			</p:tab>
		</p:accordionPanel>

		<p:confirmDialog message="Realmente deseja excluir este agendamento?"
			showEffect="bounce" id="excluirAluguel" visible="false"
			widgetVar="painelExcluirAgendamento">
			<p:commandButton value="Sim" icon="ui-icon-check"
				action="#{agendamento.excluir(agendamentoController.selecionar)}"
				oncomplete="PF('painelExcluirAgendamento').hide()"
				update=":formAgendamento" />
			<p:commandButton value="Não" icon="ui-icon-closethick"
				onclick="painelExcluirAgendamento.hide();" />
		</p:confirmDialog>


	</h:form>

</body>
</html>
