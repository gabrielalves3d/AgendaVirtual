<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Agenda Virtual</title>
</h:head>
<h:body>
	<ui:include src="menu.xhtml"/>
	<p:messages/>
	<h:form id="formAnotacao">
	   <p:fieldset legend="Cadastrar Anotação">
		<p:panelGrid columns="2">
			<p:outputLabel value="Data: "/>
            <p:calendar value="#{bAnotacao.data}" />
            <p:outputLabel value="Texto:"/>
            <p:inputTextarea value="#{bAnotacao.texto}" rows="6" cols="33" />
		</p:panelGrid>
			<p:commandButton value="Cadastrar"
				action="#{anotacaoController.inserir(bAnotacao.construirAnotacao())}"
				update="formAnotacao" />
		</p:fieldset>
	</h:form>
</h:body>
</html>
