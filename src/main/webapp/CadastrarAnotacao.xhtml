      xmlns:p="http://primefaces.org/ui"

 <h:head>
        <title>Agenda Virtual</title>
    </h:head>
    <h:body>
        <ui:include src='menu.xhtml'/>
        <h:form id="formAnotacao">
            <p:fieldset legend="CadastrarAnotacao">
                <p:panelGrid columns="1">
                    <p:inputText id="textoAnotacao" value="#{bAnotacao.texto}" required="true"/>

                <p:commandButton value="Cadastrar" action="#{AnotacaoController.inserir(bAnotacao.construirAnotacao())}" update="formAnotacao"/>
            </p:fieldset>
        </h:form>
