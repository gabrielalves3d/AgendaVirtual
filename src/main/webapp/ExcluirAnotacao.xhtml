<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:head>
	<title>Agenda Virtual</title>
</h:head>

<body>

            <p:confirmDialog header="Atenção!" message="Deseja realmente excluir esta anotação?" id="confirmAnotacao" visible="false"
                             widgetVar="confirmExcluirAnotacao">
                <p:commandButton icon="ui-icon-check" value="Sim" action="#{anotacaoController.excluir(anotacaoController.selecionar)}"
                                 oncomplete="PF('confirmExcluirAnotacao').hide()" update=":formApresentaAnotacao:tabela"/>
                <p:commandButton icon="ui-icon-close" value="Não" onclick="confirmExcluirAnotacao.hide();"/>
            </p:confirmDialog>

</body>
</html>
