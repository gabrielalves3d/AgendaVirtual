<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>Agenda Virtual</title>
        
</h:head>
<body>

            <p:confirmDialog header="Atenção!" message="Deseja realmente excluir esta disciplina?" id="confirmDisciplina" visible="false"
                             widgetVar="confirmExcluirDisciplina">
                <p:commandButton icon="ui-icon-check" value="Sim" action="#{disciplinaController.excluir(disciplinaController.selecionar)}"
                                 oncomplete="PF('confirmExcluirDisciplina').hide()" update=":formApresentaDisciplina:tabela"/>
                <p:commandButton icon="ui-icon-close" value="Não" onclick="confirmExcluirDisciplina.hide();"/>
            </p:confirmDialog>

</body>
</html>
