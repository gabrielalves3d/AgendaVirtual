<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> <meta
	http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> <h:head>
	<title>Agenda Virtual</title>

</h:head> <body> <ui:include src="menu.xhtml" /> <h:form
	id="formApresentaDisciplina">
	<p:growl id="message" life="7000" />
	<p:dataTable id="tabela" var="item"
		value="#{disciplinaController.recuperarTodosDisciplina()}"
		paginator="true" rows="3" selectionMode="single" rowKey="#{item.id}">
		<f:facet name="header">Disciplinas</f:facet>
		<p:column headerText="Nome">
			<h:outputText value="#{item.nome}" />
		</p:column>
		<p:column headerText="Nota">
			<h:outputText value="#{item.nota}" />
		</p:column>
		<p:column headerText="MediaFinal">
			<h:outputText value="#{item.mediaFinal}" />
		</p:column>
		<p:column headerText="Situação">
			<h:outputText value="#{item.situacao}" />
		</p:column>

		<p:column headerText="Operações">
			<!--  <p:commandButton icon="ui-icon-pencil"
				action="#{disciplinaController.alterar()}"
				update="formApresentaDisciplina:tabela" /> -->
				

			<p:commandButton icon="ui-icon-trash"
				oncomplete="PF('confirmExcluirDisciplina').show()" title="Excluir">
				<f:setPropertyActionListener value="#{item}"
					target="#{disciplinaController.selecionar(disciplina)}" />
			</p:commandButton>

		</p:column>
	</p:dataTable>
	<p:confirmDialog message="Deseja realmente excluir esta disciplina?"
		id="excluir" visible="false" widgetVar="confirmExcluirDisciplina">
		<p:commandButton value="Sim" icon="ui-icon-check"
			action="#{disciplinaController.excluir(disciplinaController.selecionar(disciplina))}"
			oncomplete="PF('confirmExcluirDisciplina').hide()"
			update="formApresentaDisciplina:tabela" />
		<p:commandButton value="Não" icon="ui-icon-close"
			onclick="confirmExcluirDisciplina.hide()" />
	</p:confirmDialog>
</h:form> </body> </html>
