<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Agenda Virtual</title>
</h:head>
<h:body>
	<ui:include src="menu.xhtml" />
	<h:form id="formUsuario">
		<p:fieldset legend="Cadastrar Usuário">
			<p:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{bUsuario.nome}" />
				<p:outputLabel value="E-mail: " />
				<p:inputText value="#{bUsuario.email}" />
				<h:outputText value="Senha: " />
				<p:password id="nonFeedback" value="#{passwordView.password1}" />
			</p:panelGrid>
			<p:commandButton value="Cadastrar" id="Cadastrar"
				actionListener="#{usuarioController.inserir(bUsuario.construirUsuario())}"
				update="formUsuario" />
		</p:fieldset>
	</h:form>
</h:body>
</html>
