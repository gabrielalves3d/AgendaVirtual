<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Agenda Virtual</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="formUsuario" showDetail="true" sticky="true" />

		<p:panel header="Cadastrar Usuario">
			<p:panelGrid columns="2" cellpadding="5">
			
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{bUsuario.nome}" required="true" />

				<p:outputLabel value="E-mail: " />
				<p:inputText id="email" value="#{bUsuario.email}" required="true"
					requiredMessage="Por favor insira seu e-mail."
					validatorMessage="Formato de e-mail invalido">

					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				
				<h:outputText value="Senha: " />
				<p:password value="#{bUsuario.senha}" required="true"
						requiredMessage="Você não digitou uma senha."/>
			</p:panelGrid>

			<p:commandButton value="Cadastrar" id="Cadastrar"
				action="#{usuarioController.inserir(bUsuario.construirUsuario())}"
				update="formUsuario"/>
				
		</p:panel>
	</h:form>
</h:body>
</html>
