<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Agenda Virtual</title>
</h:head>
<h:body>
	<ui:include src="menu.xhtml" />
	<h:form>
		<p:growl id="formUsuario" showDetail="true" sticky="true" />

		<p:panel header="Cadastrar Usuário">
			<p:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{bUsuario.nome}" required="true" />
				<p:outputLabel value="E-mail: " />
				<p:inputText value="#{bUsuario.email}" required="true" />


			</p:panelGrid>


			<p:commandButton value="Cadastrar" id="Cadastrar"
				action="#{usuarioController.inserir(bUsuario.construirUsuario())}"
				update="formUsuario" />
		</p:panel>
	</h:form>
</h:body>
</html>
