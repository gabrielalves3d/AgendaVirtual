<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Agenda Virtual</title>
</h:head>
<h:body>

	<h1 align="center" style="color: black; font-size: 160%">
	Bem Vindo(a) a Agenda Virtual!</h1>
		
	<h:form>
		<p:growl id="formLogin" showDetail="true" sticky="true"/>
		
		<p:menubar>
			<p:menuitem value="Cadastrar-se" url="CadastrarUsuario.xhtml"/>
		</p:menubar>

		<div align="center">
			<p:panel>
				<p:panelGrid columns="2" cellpadding="5" style="vertical-align: top">

					<p:outputLabel value="E-mail: " />
					<p:inputText id="email" value="#{bUsuario.email}" required="true"
						requiredMessage="Por favor insira seu e-mail."
						validatorMessage="Formato de e-mail invalido">

						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					
					<h:outputText value="Senha: " />
					<p:password value="#{bUsuario.senha}" required="true"
						requiredMessage="Você não digitou uma senha." />

				</p:panelGrid>


				<p:commandButton value="Entrar" id="Entrar"
					action="#{usuarioController.inserir(bUsuario.construirUsuario())}"
					update="formLogin"/>
					
			</p:panel>
		</div>

	</h:form>
</h:body>
</html>
