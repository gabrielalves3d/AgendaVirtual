<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> <meta
	http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> <h:head>
	<title>Agenda Virtual</title>
</h:head>
<body>
<ui:include src="menu.xhtml" />
        <h:form id="formAlterarDisciplina">
            <p:fieldset legend="Alterar Disciplina">
                <p:panelGrid columns="2">
                     <h:outputText value="Nome:"/>
                <p:inputText id="DisciplinaNome" value="#{bDisciplina.nome}" required="true" />
                   <h:outputText value="Nota:"/>
                <p:inputText id="DisciplinaNota" value="#{bDisciplina.nota}" required="true" />        
                
               </p:panelGrid>
                <p:commandButton value="Alterar" 
                action="#{disciplinaController.alterar}" update="formAlterarDisciplina" />
            </p:fieldset>
        </h:form>
</body>
</html>
